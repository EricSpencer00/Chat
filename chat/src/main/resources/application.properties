spring.application.name=Chat

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:file:./data/chatdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use below for development only
spring.jpa.hibernate.ddl-auto=update

# spring.sql.init.mode=always  # Uncomment if you want data.sql to run

# For tests, use src/test/resources/application.properties with in-memory DB and no data.sql