<!doctype html>
<html lang="en" data-beasties-container>
<head>
  <meta charset="utf-8">
  <title>ChatWeb</title>
  <base href="/browser/"> <!-- Adjust if necessary -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="browser/styles-5INURTSO.css">
  <link rel="stylesheet" href="browser/styles.css">
</head>
<body>
  <app-root></app-root>
  <h1>Welcome to the Chat Application</h1>

  <div id="chat-container">
      <div id="chat-messages">
          <div id="top-message" class="fade-effect">
              <!-- Message will appear here -->
          </div>
      </div>
      <div id="chat-input">
          <input type="text" id="message-input" placeholder="Type your message...">
          <button id="send-button">Send</button>
      </div>
  </div>

  <!-- Load scripts in proper order -->
  <script src="browser/polyfills-FFHMD2TL.js" type="module" defer></script>
  <script src="browser/main-GTKBCLTZ.js" type="module" defer></script>
  <script src="script.js" defer></script>

  <script>
      document.addEventListener("DOMContentLoaded", function () {
          var sendButton = document.getElementById("send-button");
          var messageInput = document.getElementById("message-input");
          var topMessage = document.getElementById("top-message");

          function updateMessage() {
              topMessage.textContent = messageInput.value.trim(); // Prevent HTML injection
          }

          sendButton.addEventListener("click", updateMessage);
      });
  </script>
</body>
</html>
